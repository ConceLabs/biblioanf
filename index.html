    <style>
      /* 
        Corrección para listas ordenadas en Tailwind CSS 'prose'.
        La clase 'prose' de @tailwindcss/typography elimina los marcadores de lista numéricos por defecto
        y los reemplaza con pseudo-elementos ::before. En algunas configuraciones, 
        esto puede fallar y hacer que los números desaparezcan.
        
        Estas reglas restauran el comportamiento de numeración nativo del navegador
        para las listas ordenadas (<ol>) dentro de los contenedores 'prose',
        asegurando que la numeración sea siempre visible.
      */
      .prose ol {
        list-style-type: decimal; /* Restaura la numeración decimal (1, 2, 3...). */
        padding-left: 2em;      /* Añade un padding para la indentación de la lista. */
      }
      .prose ol > li {
        padding-left: 0.25em;   /* Compensa el padding de la lista para alinear el texto. */
      }
      .prose ol > li::before {
        display: none;          /* Oculta el marcador personalizado de 'prose'. */
      }
      
      /* Estilo para el texto resaltado en la búsqueda */
      mark {
        background-color: yellow;
        padding: 2px;
        border-radius: 3px;
        transition: background-color: 0.3s ease;
      }

      /* Estilo para la coincidencia activa */
      mark.active-match {
        background-color: orange;
      }
    </style>
